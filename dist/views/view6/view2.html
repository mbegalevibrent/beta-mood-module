<div class="question">
	<div class="question-label">
		{{currentQuestion.field_label}}
	</div>
	<hr/>
	<div class="question-options">
		<div ng-repeat="option in currentQuestion.select_choices_or_calculations">
		<label ng-click="saveValue(option.value)">
			<table>
				<tr>
					<td style="width:20%;">
		  				<img src="img/{{option.image}}" class="span20">
		  			</td>
		  			<td>
		  				{{option.value}}
		  			</td>
	  			</tr>
  			</table>
		 </label>
		</div>
	</div>
</div>
<div class="bottom-nav">
	<div class="btn-group" role="group" aria-label="...">
  		<button ng-click="next()" type="button" {{nextDisabled}} class="btn btn-full btn-primary">Continue</button>
	</div>
</div>
